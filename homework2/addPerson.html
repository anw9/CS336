<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Homework2 - addPersons</title>
  <script src="jquery.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body style="display: flex; justify-content: center">

<div style="font-size: 24px; border: 4px solid black; width: 550px; height: 250px; text-align: center; border-radius: 25px;">Add Person

<form id="addform" style="border-radius: 25px; border: 2px solid black; width: 450px; text-align: center; padding: 5px; font-size: 15px; margin-left:50px ">

  <div style="padding:10px" >
  WorkerID: <input name="workID" type="text" placeholder="Enter person's ID"/>
  </div>
  <div style="padding:10px" >
  First Name: <input name="firstName" type="text" placeholder="Enter firstname"/>
  </div>
  <div style="padding:10px" >
  Last Name: <input name="lastName" type="text" placeholder="Enter lastname"/>
  </div>
  <div style="padding:10px" >
  Start Date: <input name="stDate" type="text" placeholder="YYYY/MM/DD format"/>
  </div>

  <button name="submit" type="submit">Add Person</button>
</form>
</div>

<script src="script.js"></script>

</body>
</html>
